<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div id="ratingBox">

      <div class="header-box">
        <div class="circle">
          <img src="./src/images/icon-star.svg" alt="">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering.</p>
      </div>

      <div class="body-box">
        <button type="button" class="circle">1</button>
        <button type="button" class="circle">2</button>
        <button type="button" class="circle">3</button>
        <button type="button" class="circle">4</button>
        <button type="button" class="circle">5</button>
      </div>

      <div class="footer-box">
        <button type="submit" id="submit">SUBMIT</button>
      </div>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
