<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <h5 class="advice-number"></h5>
        <p class="advice-text"></p>
        <div class="lines">
          <img src="./images/pattern-divider-desktop.svg" alt="divider">
        </div>
      </div>
      <div class="card-logo">
        <div class="green-circle">
          <button type="button">
            <img src="./images/icon-dice.svg" alt="dice">
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
